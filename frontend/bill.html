<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ocean View Resort • Billing</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
  <div class="nav">
    <div class="brand">
      <div class="badge"></div>
      <div>
        <h1>Ocean View Resort</h1>
        <p>Generate and print bill</p>
      </div>
    </div>
    <div class="links">
      <a class="btn" href="reservation.html">Add</a>
      <a class="btn" href="view.html">View</a>
      <a class="btn" href="bill.html">Bill</a>
	  <a class="btn" href="report.html">Reports</a>
      <a class="btn" href="help.html">Help</a>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Generate Bill</h2>
      <p>Enter reservation number to calculate the total stay cost.</p>

      <div class="row">
        <div>
          <label>Reservation No</label>
          <input id="billReservationNo" type="text" placeholder="R001" />
        </div>
        <div style="align-self:end; display:flex; gap:10px; flex-wrap:wrap;">
          <button id="billBtn" class="btn primary" type="button">Generate</button>
          <button id="printBtn" class="btn" type="button">Print</button>
        </div>
      </div>

      <hr class="sep"/>
      <div id="billArea"></div>
    </div>

    <div class="card">
      <h2>Tip</h2>
      <p class="small">Billing is calculated using room rate × nights. Room rates come from the database.</p>
    </div>
  </div>
</div>

<div id="toastInline" class="toast-inline"></div>


<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/bill.js"></script>
</body>
</html>
